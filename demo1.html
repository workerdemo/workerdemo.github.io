<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>문서 텍스트 추출 데모</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
<div class="section">
    <div style="">
        <div class="drag-and-drop-wrapper">
            <div class="row ">
                <div class="col">
                    <input id="initial-password" value=""/>
                </div>
            </div>
            <div class="row">
                <div class="col ml-auto">
                    <p>(hwp, doc, docx, xls, xlsx, ppt, pptx, zip, pdf) 문서를 아래 하단에 드래그하여 넣거나 클릭하여 파일을 선택해주세요. </p>
                    <p>여러개의 문서를 올려도 동시에 처리됩니다. </p>
                    <p>* 서버로 어떠한 데이터도 업로드 되지 않습니다. </p>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input id="drag-file" type="file" style="display: none;" multiple>
                    <div id="drag-drop-area" style="margin:auto; text-align: center;cursor:pointer;">
                        <div class="drag-drop-wrap">
                            <i class="drag-img-icon"></i>
                            <div style="margin-top: 6px">
                                drag the files
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <hr>
            <p>텍스트 변환 결과</p>
            <div id="text-result-wrapper"></div>
        </div>
    </div>
    <br>
    <br>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="dist/docToText.js"></script>
<script src="static/main-nonworker.js"></script>
</html>
