<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Document text extraction demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="section">
    <div style="">

            </div>

                <div class="col ml-auto">
                    <p>(hwp, doc, docx, xls, xlsx, ppt, pptx, zip, pdf) Drag and drop your document below or click to select a file. </p>

            <br>
            <div class="row">

                    <input id="drag-file" type="file" style="display: none;" multiple>
